<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión</title>
  <link rel="stylesheet" href="styles.css"> <!-- Referencia al archivo CSS -->
</head>
<body>
  <div class="login-container">
    <h2>Iniciar sesión</h2>
    <form id="loginForm">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" required><br>
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required><br>
      <button type="submit">Iniciar sesión</button>
    </form>
    
    <!-- Mensaje de error -->
    <p id="error-message" style="color: red;"></p>

    <!-- Botón para redirigir a la página de compra de usuario y contraseña -->
    <button id="registerButton" onclick="redirigirARegistro()">¿No tienes cuenta? Compra tu usuario y contraseña</button>
  </div>
  
  <script src="app.js"></script> <!-- Referencia al archivo JS -->
</body>
</html>
